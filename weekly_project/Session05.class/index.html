<head>
  <!-- Plotly.js -->
  <link rel="stylesheet" type="text/css" href="css/appstyle.css">
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
      <script defer type="text/javascript" src="appscripts/main.js"></script>
      </head>
      <body>

        <div class="container">
          <header class="header" id="headerID">
            header
          </header>
          <article class="content" id="articleID">
            <center>
              <h1>Country populations in Southeast Asia.</h1>
            </center>
            <table>
              <tr>

            <td width="35%"><div class="x_content">
              <canvas id="mybarChart"></canvas>
            </div></td>
            <td width="65%">          <!-- Plotly chart will be drawn inside this DIV -->
              <div id="graph"></div></div>
        </td>
          </tr>
            </table>

      </article>
      <aside class="sidebar aside" id="asideID"> <!-- assign3: must have id -->
        <p>ASIDE</p>
        <!-- 2. Create a button in the aside panel -->
        <button onclick="update()">Update Counter</button>

        <input type="range" min="0" max="1" step=".01" id="slider">

        <nav>
          <input type="radio" name="options" id="Option1">Option1
          <input type="radio" name="options" id="Option2">Option2
        </nav>



      </aside>

      </div>
      </body>
