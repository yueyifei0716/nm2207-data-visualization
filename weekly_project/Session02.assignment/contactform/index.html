<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title" align="center">Contact Me</h2>
                    <!--Add input elements here -->
                    <p>
                        Fill out our contact form below to get in touch with us! Please
                        provide as much information as possible for us to help you with
                        your enquiry :)
                    </p>
                    <br>
                    <form>
                    <div class="form-group">
                        <div class="input-box">
                            <label for="name">Name: </label>
                            <input type="text" id="name" name="name" required aria-required="true">
                        </div>
                        <div class="input-box">
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email" required aria-required="true">

                        </div>
                        <div class="input-box">
                            <label for="telephone">Telephone: </label>
                            <input type="tel" id="telephone" name="telephone">
                        </div>
                        <div class="select-box">
                            <label for="enquiry">Enquiry:</label>
                            <select id="enquiry" name="enquiry">
                              <option value="sales">Sales</option>
                              <option value="support">Support</option>
                              <option value="billing">Billing</option>
                            </select>
                        </div>
                        <div class="textarea-box">
                            <label for="message">Message: </label>
                            <textarea id="message" name="message" required aria-required="true"></textarea>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                    </form>
                    <script>
                    // Get the form element
                    var form = document.querySelector("form");

                    // Attach a submit event to the form
                    form.addEventListener("submit", function(event) {
                        event.preventDefault();

                        // Get the input elements
                        var name = document.querySelector("#name");
                        var email = document.querySelector("#email");
                        var message = document.querySelector("#message");

                        // Check if the input fields are valid
                        if (name.value === "" || email.value === "" || message.value === "") {
                        // Show an error message
                        alert("Please fill in all required fields");
                        } else {
                        // Send the form data to the server
                        // code to send form data using fetch or xhr
                        alert("Form submitted successfully!");
                        }
                    });
                    </script>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
